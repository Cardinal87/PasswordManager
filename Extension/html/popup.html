<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="popup.css"/>

</head>
<body>
    <div class="container" style="width: 200px; height: 200px;" id="passwordFrom">
        <div class="child" id="form" style="visibility: hidden">
            <input id="password" placeholder="Enter master password" type="password" class="password-input" />
            <p class="warning" id="warn" style="visibility: hidden">password is not correct</p>
            <button type="button" class="cancel" name="cancel" >Cancel</button>
            <button type="button" class="confirm" id="submitPassword">Submit</button>
        </div>
        <div class="child" id="text" style="visibility: hidden">
            <h3 class="text" style="margin-top: 75px; font-size: 20px">Extension activated</h3>
        </div>
        
    </div>  
    <div class="container" style="width: 200px; height: 200px" id="confirmationForm">
        <div class="child" id="userList" style="visibility: visible">
            <h3 class="text" style="margin-top:5px; font-size: 20px;">Choose account</h3>
            <ul id="userList">
            </ul>
        </div>
    </div>
    
    <script src="/scripts/popup.js"></script>
</body>

</html>
